<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Skovrydningsquizzen</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Spørgsmål</div>
        <div id="explanation"></div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Svarmulighed 1</button>
          <button class="btn">Svarmulighed 2</button>
          <button class="btn">Svarmulighed 3</button>
        </div>

        <div id="explanation-container" class="hide"></div>
        <div id="chart-container"></div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Næste</button>
        <button id="results-btn" class="hide" onclick="showResults()">
          Se resultat
        </button>
      </div>
    </div>
    <script src="scripts/questions.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/graphs/barchart.js"></script>
    <script src="scripts/graphs/linechart.js"></script>
  </body>
</html>
