<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>Resultat p√• quizzen</h1>
      <p>Rigtige svar: <span id="correct-answers-count"></span></p>
      <button id="back-to-index-btn">Tilbage til forsiden</button>
    </div>

    <script>
      // Retrieve and display correct answers count
      const correctAnswersCountElement = document.getElementById(
        "correct-answers-count"
      );
      const storedCorrectAnswersCount = localStorage.getItem(
        "correctAnswersCount"
      );

      if (storedCorrectAnswersCount !== null) {
        correctAnswersCountElement.innerText = storedCorrectAnswersCount;
      } else {
        correctAnswersCountElement.innerText = "N/A";
      }

      // Add event listener to the button for redirection
      const backButton = document.getElementById("back-to-index-btn");
      backButton.addEventListener("click", function () {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
